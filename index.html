<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="descrição da minha pagina">
    <meta name="author" content="Alex Rodrigues Vitorino">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto cafeteria</title>
</head>

<body>


    <header>
        <nav class="navbar">
            <div class="container">

                <!-- Botão Menu -->
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#painel">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <ul class="menu d-none d-lg-flex">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#avaliacoes">Avaliações</a></li>
                    <li><a href="#endereco">Endereços</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <!-- Painel lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start w-75" id="painel" tabindex="-1" data-bs-scroll="true"
        data-bs-backdrop="static">

        <!-- Cabeçalho do painel -->
        <div class="offcanvas-header">
            <!-- Botão para fechar -->
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            
        </div>

        <!-- Corpo do painel -->
        <div class="offcanvas-body">
            <img src="imagens/logo.png" alt="logo marca da padaria" class="logo">
            <ul class="list-unstyled">
                <li><a href="home" class="text-decoration-none">Home</a></li>
                <li><a href="sobre" class="text-decoration-none">Sobre</a></li>
                <li><a href="menu" class="text-decoration-none">Menu</a></li>
                <li><a href="avaliacoes" class="text-decoration-none">Avaliações</a></li>
                <li><a href="endereco" class="text-decoration-none">Endereços</a></li>
            </ul>

            <div class="container form-input py-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 text-center">
                        <form>
                            <label>Receba novidades</label>

                            <div class="input-wrap">
                                <input type="email" class="form-control" placeholder="Digite o seu email" required>
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="home-section">
        <!-- Img principal do projeto -->
        <img src="imagens/home-img.jpg" alt="imagem principal do café">
        <div class="text">
            <h3> Conte com o melhor café da região, grãos selecionados e bebidas feitas com paixão. O café! É uma das
                bebidas mais populares e apreciadas em
                todo mundo.</h3>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
