<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="descrição da minha pagina">
    <meta name="author" content="Alex Rodrigues Vitorino">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto cafeteria</title>
</head>

<body>


    <header>
        <nav class="navbar">
            <div class="container">

                <!-- Botão Menu -->
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#painel">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <ul class="menu d-none d-lg-flex">
                    <li><a href="cardapio">Cardápio</a></li>
                    <li><a href="sobre">Sobre</a></li>
                    <li><a href="playlist">Playlist</a></li>
                    <li><a href="lojas">Lojas</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <!-- Painel lateral (offcanvas) -->
    <div class="offcanvas offcanvas-start w-100" id="painel" tabindex="-1" data-bs-scroll="true"
        data-bs-backdrop="static">

        <!-- Cabeçalho do painel -->
        <div class="offcanvas-header">
            <!-- Botão para fechar -->
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>

        </div>

        <!-- Corpo do painel -->
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none text-white">Home</a></li>
                <li><a href="#" class="text-decoration-none text-white">Menu</a></li>
            </ul>

            <div class="container form-input py-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <form class="d-flex flex-column">
                            <h2 class="text-center contact">Contato</h2>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>

                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="amail" required placeholder="Digite um e-mail valido">

                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="assunto" required>

                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                            <button type="submit" class="button">Enviar</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <main class="home-hero">
        <div class="text">

            <a href="#" class="btn-hero">Pegue o seu agora</a>
        </div>
    </main>

    <!-- sobre -->
    <section class="container">
        <div class="row d-flex flex-column flex-md-row justify-content-center align-item-center my-5">
            <h2 class="title">Sobre Nós</h2>
            <div class="col-md-6 order-1 order-md-2">
                <img src="imagens/about-img.jpg" alt="Café delicioso espumando an xícara" class="sobre-img img-fluid">
            </div>
            <div class="col-md-6">
                <div class="text-background">
                    <h3>O que faz o nosso café</h3>

                    <a href="#" class="btn-container">Saiba mais</a>
                </div>

            </div>
        </div>
    </section>

    <!-- Menu -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
